        <p id="currentdate"></p>

    <form method="get" action="/wdd230/chamber/thankyou.html">
        
            <fieldset>
                <legend>Information</legend>
                <label class="top">First Name*<input type="text" name="fname" required></label>
                <label class="top">Last Name*<input type="text" name="lname" required></label>
                <label class="top">Business Position<input type="text" name="title" placeholder="alpha characters, -,min 7 letters"></label>
                <label class="top">Phone<input type="tel" name="phone" placeholder="1235551234"></label>
                <label class="top">Email*<input type="email" name="email" placeholder="someone@gmail.com" required></label>
                <label class="top">Website<input type="url" name="url" placeholder="http://"></label>
                <label class="top">Business Name*<input type="text" name="title" required></label>
            </fieldset>
            <fieldset>
                <legend>Membership Level</legend>
                <label class="sbs"><input type="radio" name="audience" value="NP">Non Profit</label>
                <label class="sbs"><input type="radio" name="audience" value="bronze">Bronze</label>
                <label class="sbs"><input type="radio" name="audience" value="silver">Silver</label>
                <label class="sbs"><input type="radio" name="audience" value="gold">Gold</label>
            </fieldset>
            <fieldset>
                <legend>Business Information</legend>
                <label>business info<input type="textarea" name="description" placeholder="briefly describe business"></label>
                <input type="hidden" id="date" name="date" value="CurrentTime"> 
                <input type="hidden" id="time" name="time" value="CurrentDate">
            </fieldset>
            <input type="submit" value="Submit" class="submitBtn">


    </form>
